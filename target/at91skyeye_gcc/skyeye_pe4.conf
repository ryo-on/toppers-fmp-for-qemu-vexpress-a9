#skyeye config file sample
cpu: arm7tdmi

mach: at91
debug_tcp : 1237

mem_bank: map=S, type=RW, addr=0x00000000, size=0x08000000
mem_bank: map=D, type=RW, addr=0x08000000, size=0x10000000 
mem_bank: map=I, type=RW, addr=0xf0000000, size=0x10000000

prc_id:   base=0xffffffe0, id=3

devm_mutex_cont: base=0xffffff00
devm_mutex_obj:  id=0
devm_mutex_obj:  id=1
devm_mutex_obj:  id=2
devm_mutex_obj:  id=3
devm_mutex_obj:  id=4
devm_mutex_obj:  id=5
devm_mutex_obj:  id=6
devm_mutex_obj:  id=7
devm_mutex_obj:  id=10
devm_mutex_obj:  id=20
devm_mutex_obj:  id=21
devm_mutex_obj:  id=22
devm_mutex_obj:  id=23

devm_int_id:     0x04
devm_int_out:    base=0xffffff80
devm_int_in:     subid=0x00, IRQ=0
devm_int_in:     subid=0x05, IRQ=1

cycle_counter: base=0xffffffc0
sync: num=2,cycles=1000, base = 0xffffffcc
